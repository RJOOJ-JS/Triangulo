<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos de Triângulo</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Alguns Calculos Triangulo Reto</h1>
            <div class="selects">
                <div class="operas">
                    <span>Tipo de Operação: </span> 
                    <select id="operacoes" onchange="update()">
                    <option value="sen">
                        Seno
                    </option>
                    <option value="cos">
                        Cosseno
                    </option>
                    <option value="tg">
                        Tangente
                    </option>
                    <option value="hipo">
                        Hipotenusa
                    </option>
                </select>
                </div>
                
    
                <div class="de">
                     <span>De:</span> 
                    <select id="operar" onchange="update()">
                     <option value="beta">
                         Beta(&beta;)
                     </option>
                     <option value="alfa">
                         Alfa(&alpha;)
                     </option>
                   
                 </select>
                </div>
            </div>
           
           
        </header>
        <div class="content">
            <div id="tri">
                <img src="./img/triangulo.svg" alt="triangulo">
            </div>
            <div id="entradas">
                <div class = "inputs sideInputs">
                    <label>
                        <span id = 'inputTitA'>lado esquerdo(a)</span>
                        <input type =  'number' name="a" id="a">
                    </label>
                    <label>
                        <span id = 'inputTitB'>lado de baixo(c)</span>
                        <input type =  'number' name="c" id="c">
                    </label>
                    <label class="hipo-label">
                        <span id = 'inputTitC'>Hipotenusa</span>
                        <input type =  'number' name="h" id="h">
                    </label>
                    <button id = 'calc' onclick="calculo()">Calcular</button>
                </div>
                 <div id="out">
                    <div id="res">
                        <h4>RESULTADO:</h4>
                        <ul class="res">

                        </ul>
                        
                    </div>
                    <button id = 'clear'>Reset</button>
                </div>

            </div>
           
            
        </div>
        <footer>
            <a href="https://github.com/RaulCesar-programming" target="blank">&copy; Merdas e Associados 2020</a>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
