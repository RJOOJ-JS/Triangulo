<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulação</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Operações de Triângulos</h1>
            <div class="selects">
                <div class="operas">
                    <span>Tipo de Operação: </span> 
                    <select id="operacoes" onchange="update()">
                    <option value="sen">
                        Seno
                    </option>
                    <option value="cos">
                        Cosceno
                    </option>
                    <option value="tg">
                        Tangente
                    </option>
                    <option value="hipo">
                        Hipotenusa
                    </option>
                </select>
                </div>
                
    
                <div class="de" onchange="update()">
                     <span>De:</span> 
                    <select id="operar">
                     <option value="beta">
                         Beta(&beta;)
                     </option>
                     <option value="cos">
                         Alfa(&alpha;)
                     </option>
                     <option value="tg">
                         Tangente
                     </option>
                 </select>
                </div>
            </div>
           
           
        </header>
        <div class="content">
            <div id="tri">
                <img src="./img/triangulo.svg" alt="triangulo">
            </div>
            <div id="entradas">
                <div class = "inputs angleInputs">
                    <label>
                        <span>Valor de Beta(&beta;)</span>
                        <input type =  'number' name="beta" id="beta" oninput="calculo()">
                    </label>
                    <label>
                        <span>Valor de Alpha(&alpha;)</span>
                        <input type =  'number' name="alfa" id="alfa" oninput="calculo()">
                    </label>
                    <label>
                        <span>Valor de Hipotenusa</span>
                        <input type =  'number' name="hipotenusa" id="hipo" oninput="calculo()">
                    </label>
                </div>
                <div class = "inputs sideInputs hidde">
                    <label>
                        <span>lado esquerdo(a)</span>
                        <input type =  'number' name="a" id="a" oninput="calculo()">
                    </label>
                    <label>
                        <span>lado de baixo(c)</span>
                        <input type =  'number' name="c" id="c" oninput="calculo()">
                    </label>
                </div>
                 <div id="out">
                    <div id="res">
                        <h4>RESULTADO:</h4>
                        <ul class="res">

                        </ul>
                    </div>
            </div>

            </div>
           
            
        </div>
        <footer>
            <a href="https://github.com/RaulCesar-programming" target="blank">&copy; Merdas e Associados 2020</a>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
